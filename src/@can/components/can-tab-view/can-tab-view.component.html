<div class="tab-container mat-elevation-z3" *ngIf="tabViewConfig">
    <mat-tab-group #tabGroup mat-stretch-tabs (selectedIndexChange)="tabChanged($event)"
        [selectedIndex]="selectedIndex">
        <mat-tab [label]="tab.label" *ngFor="let tab of tabs; let i = index">
            <ng-container *ngIf="(lazyLoading && loaded[i]) || !lazyLoading">
                <ng-container *ngComponentOutlet="component; injector: injectors[i];">
                </ng-container>
            </ng-container>
        </mat-tab>
    </mat-tab-group>
</div>
